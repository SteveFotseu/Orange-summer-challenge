<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annuaire Orange - Employés</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="Capture d'écran 2025-06-19 144011.png" alt="Logo Orange" class="orange-logo">
            <h1>Annuaire des employés d'Orange</h1>
        </header>
        
        <main>
            <section class="form-section">
                <h2>Ajouter un employé</h2>
                <form id="employeeForm">
                    <div class="form-group">
                        <label for="lastName">Nom :</label>
                        <input type="text" id="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="firstName">Prénom :</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="position">Poste/Fonction :</label>
                        <input type="text" id="position" required>
                    </div>
                    <button type="submit" class="orange-button">Ajouter</button>
                </form>
            </section>

            <section class="list-section">
                <h2>Liste des employés</h2>
                <div class="employee-count">
                    <span id="employeeCount">0</span> employé(s) au total
                </div>
                <div id="employeesList"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
